<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cad">
        <h1>Cadastrar Usu√°rio</h1>
        <form method="POST" action="envia.php">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" size="60" name="nome" maxlength="100"><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required title="Digite o CPF no formato 999.999.999-99 "><br>

            <button type="submit">Enviar dados</button>
        </form>
    </div>
</body>
</html>
